<!DOCTYPE html>
<html>
<head>
  <title>Simple Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 10px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <form>
    <h2>Registration Form</h2>
 <fieldset>
      <legend>Personal Information</legend>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
</fieldset>

<fieldset>
      <legend>Preferences</legend>
    <label>Gender</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label>Interests</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="interest" value="Design"> Design</label>
      <label><input type="checkbox" name="interest" value="Coding"> Coding</label>
      <label><input type="checkbox" name="interest" value="Digital Marketing">Digital Marketing</label>
    </div>

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="Myanmar">Myanmar</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
    </select>
</fieldset>

<fieldset>
      <legend>About You</legend>
    <label for="bio">Short Bio</label>
    <textarea id="bio" name="bio" rows="4" placeholder="about yourself"></textarea>
</fieldset>
    <input type="submit" value="Register">
  </form>

</body>
</html>
